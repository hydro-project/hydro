[package]
name = "variadics"
publish = true
version = "0.0.9"
documentation = "https://docs.rs/variadics/"
description = "Variadic generics on stable Rust using tuple lists"
edition = { workspace = true }
repository = { workspace = true }
license = { workspace = true }

[lints]
workspace = true

[package.metadata.docs.rs]
all-features = true

[features]
default = ["std"]
std = []

[dependencies]
sealed = "0.6.0"
hashbrown = "0.14.0"

[dev-dependencies]
trybuild = "1.0"

[build-dependencies]
hydro_build_utils = { path = "../hydro_build_utils", version = "0.0.1" }