[package]
name = "stageleft_macro"
publish = true
version = "0.2.0"
edition = "2021"
license = "Apache-2.0"
documentation = "https://docs.rs/stageleft_macro/"
description = "Helper macros for the stageleft crate"

[lib]
proc-macro = true
path = "src/lib.rs"

[dependencies]
quote = "1"
syn = { version = "2", features = [ "parsing", "extra-traits", "visit" ] }
proc-macro2 = "1"
proc-macro-crate = "1.1"
lazy_static = "1.4.0"
sha256 = "1.4.0"

[dev-dependencies]
insta = "1.39"
prettyplease = "0.2.0"
